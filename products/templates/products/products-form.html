{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olist Test</title>
</head>
<body>
    <h1>New / Update product</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save</button>
    </form>

    {% if product %}
        <a href="{% url 'products:delete_product' product.id %}">Delete</a>
    {% endif %}
</body>
</html>
